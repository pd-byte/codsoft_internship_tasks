<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Two Task One</title>
    <link rel="stylesheet" href="level_two_task_one.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <nav class="navbar">
                <img src="job-board-logo.png" class="brand-logo">
                <a href="#" class="navbar-brand">Job Board</a>

                <div class="collapse-navbar-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Browse Job</a>
                        <a class="nav-link" href="#">Pages</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="#">Content</a>
                </div>
                </div>

                <div class="collapse-navbar-right" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="login_page.html">Log in</a>
                       <button type="button" class="btn-primary">Post a Job</button>
                        
                    </div>
                </div>
                <p class="tagline">Find your dream job</p>
            </nav>
        </div>

        <div class="header">
                <img src="tech-comm-img.jpg" class="header-img">
            <div>
                <p class="job-listed"> 2000+ Job Listed</p>
                <h1 class="heading">Find your Dream Job </h1>
                <p class="content">We provide online instant cash loans 
                    with quick approval that suit
                your term length</p>
                <button class="btn-primary-header">Upload Your Resume</button>
            </div>
        </div>

        <div class="footer">
            <form action="/server">
                <div class="footer-inside">
                    <!-- for Location -->
                    <input type="text" placeholder="Search Keyword" class="search keyword">
                    <select name="Location" id="Location" class="search">
                        <option value="">Location</option>
                        <option value="Agra">Agra</option>
                        <option value="Mathura">Mathura</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Uttrakhand">Uttrakhand</option>
                    </select>
                    <!-- for Category -->
                    <select name="Category" id="Category" class="search">
                        <option value="">Category</option>
                        <option value="Stu">Student</option>
                        <option value="Dev" selected>Developer</option>
                        <option value="Hack">Hacker</option>
                        <option value="Pro">Professional</option>
                        <option value="Teach">Teacher</option>
                    </select>
                
                <button class="btn-primary-footer">Find Job</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
