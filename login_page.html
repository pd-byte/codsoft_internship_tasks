<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <nav class="navbar">
                <img src="job-board-logo.png" class="brand-logo">
                <a href="#" class="navbar-brand">Job Board</a>

                <div class="collapse-navbar-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Browse Job</a>
                        <a class="nav-link" href="#">Pages</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="#">Content</a>
                </div>
                </div>

                <div class="collapse-navbar-right" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Log in</a>
                       <button type="button" class="btn-primary">Post a Job</button>
                        
                    </div>
                </div>
                <p class="tagline">Find your dream job</p>
            </nav>
        </div>

        <!-- Sign Up Page -->
        <div class="login">
            <h1><u>Login/Sign Up</u></h1>
            <form action="/server">
            <label for="username" value="username" class="login-username">Username : </label>
            <input type="text" placeholder="Enter a Username" id="username">
            <br>
            <label for="password" value="password" class="login-password">Password : </label>
            <input type="password" placeholder="Enter a Password" id="password">

            <br>
            <button class="btn-primary-login">Login/Sign Up</button>
            <br>
            </form>
            <a href="#" class="for-pass">Forgot Password</a>   
            <br>
            <a href="#" class="for-create">Create New Account</a>
        </div>

    </div>
</body>
</html>
